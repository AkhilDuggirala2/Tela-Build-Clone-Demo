<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tesla SSO - Register</title>
  <link rel="stylesheet" href="./css/styles6.css">
  <link rel="shortcut icon" href="./assets/Favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
  <!-- Header Start -->
  <div class="header">
    <div class="header-logo">
      <a href="/"><img src="./assets/Logo1.webp" alt=""></a>
    </div>
    <div class="header-Globel">
      <i class="fa-solid fa-globe"></i>
      <h4>en-US</h4>
    </div>
  </div>
  <!-- Header End -->

  <!-- Banner Start -->
  <div class="banner">
    <h1>Create Account</h1>
    <label for="market">Select Market</label>
    <select>
      <option value="country">Country</option>
      <option value="europe">Europe</option>
      <option value="india">India</option>
      <option value="united kingdom">United Kingdom</option>
      <option value="united state america">United State America</option>
      <option value="japan">Japan</option>
      <option value="china">China</option>
      <option value="germany">Germany</option>
      <option value="france">France</option>
      <option value="spain">Spain</option>
      <option value="italy">Italy</option>
      <option value="Mexicro">Mexicro</option>
      <option value="poland">Poland</option>
      <option value="singapure">Singapure</option>
      <option value="turkey">Turkey</option>
      <option value="australia">Australia</option>
      <option value="newzewland">Newzewland</option>
      <option value="finland">Finland</option>
      <option value="austria">Austria</option>
      <option value="malaysia">Malaysia</option>
      <option value="taiwan">Taiwan</option>
      <option value="philippines">Philippines</option>
      <option value="indonesia">Indonesia</option>
      <option value="dubai">Dubai</option>
      <option value="uae">UAE</option>
      <option value="oman">Oman</option>
    </select>
    <div class="banner-language">
      <label for="language">Select Languages</label>
      <select>
        <option value="languages">Languages</option>
        <option value="english">English</option>
        <option value="telugu">Telugu</option>
        <option value="hindi">Hindi</option>
        <option value="chinesse">Chinesse</option>
      </select>
    </div>
    <form action="post" class="banner-inputform">
     <label>First Name</label>
     <input type="fname" autocomplete="on" required />
     <label class="lname">Last Name</label>
     <input type="lname1" autocomplete="on" required />
     <label class="email">Email Address</label>
     <input type="email" autocomplete="on" required />
     <label class="password">Password</label>
     <input type="password" autocomplete="on" required />
     <button type="submit" class="banner-account1">
      <a href="">create account</a>
     </button>
    </form>
    <div class="line1"></div>
    <p class="para1">OR</p>
    <button type="submit" class="banner-signin1">
      <a href="/SignIn.html">Sign In</a>
    </button>
  </div>
  <!-- Banner End -->

  <!-- Footer Start -->
  <div class="footer">
    <div class="footer-links">
      <li>Tesla &copy; 2023</li>
      <li>Privacy & Legal</li>
      <li>Locations</li>
    </div>
  </div>
  <!-- Footer End -->
</body>
</html>
