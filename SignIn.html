<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tesla SSO - Sign In</title>
  <link rel="stylesheet" href="./css/styles5.css">
  <link rel="shortcut icon" href="./assets/Favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
  <!-- Header Start -->
  <div class="header">
    <div class="header-logo">
      <a href="/"><img src="./assets/Logo1.webp" alt=""></a>
    </div>
    <div class="header-Globel">
      <i class="fa-solid fa-globe"></i>
      <h4>en-US</h4>
    </div>
  </div>
  <!-- Header End -->

  <!-- Banner Start -->
  <div class="banner">
    <h1>Sign In</h1>
    <div class="banner-input">
      <label for="email">Email Address:</label>
      <input type="email" autocomplete="on" required />
    </div>
    <button class="banner-btn">Next</button>
    <p class="banner-forgotemail">Forgot email?</p>
    <p class="banner-forgot-password">Forgot Password</p>
    <div class="line"></div>
    <p class="para">OR</p>
    <button class="banner-account">
      <a href="/Register.html">Create account</a>
    </button>
  </div>
  <!-- Banner End -->

  <!-- Footer Start -->
  <div class="footer">
    <div class="footer-links">
      <li>Tesla &copy; 2023</li>
      <li>Privacy & Legal</li>
      <li>Contact</li>
    </div>
  </div>
  <!-- Footer End -->
</body>
</html>
